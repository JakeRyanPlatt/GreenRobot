<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Green Robot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-image: url('images/repairstore.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
      padding: 60px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      background-blend-mode: overlay;
    }

    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background-color: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      margin-bottom: 40px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #43a047;
    }

    .team-box {
      background-color: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      text-align: center;
      margin-bottom: 30px;
    }

    .team-box h3 {
      margin-top: 0;
      color: #4CAF50;
    }

    .team-box ul {
      list-style: none;
      padding: 0;
      font-weight: 500;
    }

    .team-box li {
      margin-bottom: 8px;
    }

    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1 style="font-size: 48px; font-weight: bold;">Green Robot</h1>
    <p style="font-size: 20px; font-weight: 500;">Weâ€™d love to hear from you!</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your name">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com">

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Type your message here..."></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="team-box">
      <h3>Project by:</h3>
      <ul>
        <li>Carlos</li>
        <li>Jake</li>
        <li>Sheila</li>
        <li>Derek</li>
      </ul>
    </div>
  </main>

  <footer>
    &copy; 2025 Green Robot. All rights reserved.
  </footer>

</body>
</html>
